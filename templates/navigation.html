{% load static %}
<header>
<div class="container">
    <nav>
        <div class="nav__header">
        <a href="{% url 'landing:landing' %}">
          <img src="{% static 'img/logo_title.svg' %}">
        </a>
        <div class="navbar">
            <input type="checkbox" id="navbar-toggle" />
            <label for="navbar-toggle" class="navbar-toggle-icon"></label>
            <ul class="navbar-menu">
              <li>
                <a href="{% url 'traning:traning' %}">Упражнения</a>
              </li>
              <li>
                <a href="">Блог</a>
              </li>
              <li>
                <a href="{% url 'landing:tarifs' %}">Тарифы</a>
              </li>
            </ul>
          </div>
        {% if user.is_authenticated %}
        <a class="profile__circle" href="{% url 'account:profile' %}">
        
    </a>
</div>
        {% else %}
        <button id="openModalLogin" class="button blue" href="#!">
          Войти
        </button>
        {% endif %}
      </nav>
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <div class="modal__header">
                <img src="{% static 'img/memo_hello.svg' %}">
                    <h2>Регистрация</h2>
                    <div id="closeModal" class="button__close">
                        <span class="close">&times;</span>
                    </div>
            </div>
            <div class="modal__body">
                <div class="input__space">
                    <label for="emailInput">Email
                    </label>
                    <input type="email" name="email" id="emailInput" placeholder="email@gmail.com">
                </div>
                <button class="button orange" type="submit">Зарегистрироваться</button>
                <div class="social__row">
                    <div class="social__object blue">
                        <img src="{% static 'img/social/vk.svg' %}">
                    </div>
                    <div class="social__object">
                        <img src="{% static 'img/social/gmail.svg' %}">
                    </div>
                    <div class="social__object">
                        <img src="{% static 'img/social/ya.svg' %}">
                    </div>
                    <div class="social__object">
                        <img src="{% static 'img/social/apple.svg' %}">
                    </div>
                    <div class="social__object red">
                        <img src="{% static 'img/social/mts.svg' %}">
                    </div>
                </div>
                <button id="openloginModal" class="account" type="button">У меня уже есть аккаунт</button>
            </div>
        </div>
    </div>
    <form method="POST" action="{% url 'account:login' %}">
        {% csrf_token %}
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal__header">
                <img src="{% static 'img/memo_hello.svg' %}">
                    <h2>Вход в Storiqa School</h2>
                    <div id="closeModal" class="button__close">
                        <span class="close">&times;</span>
                    </div>
            </div>
            <div class="modal__body">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="input__space">
                    <label for="emailInputSecond">Email
                    </label>
                    <input type="email" name="email" id="emailInputSecond" placeholder="email@gmail.com">
                </div>
                <div class="input__space">
                    <label for="passwordInput">Пароль
                    </label>
                    <input type="password" name="password" id="passwordInput" placeholder="Пароль">
                </div>
                <button class="button orange" type="submit">Войти</button>
                <div class="social__row">
                    <div class="social__object blue">
                        <img src="{% static 'img/social/vk.svg' %}">
                    </div>
                    <div class="social__object">
                        <img src="{% static 'img/social/gmail.svg' %}">
                    </div>
                    <div class="social__object">
                        <img src="{% static 'img/social/ya.svg' %}">
                    </div>
                    <div class="social__object">
                        <img src="{% static 'img/social/apple.svg' %}">
                    </div>
                    <div class="social__object red">
                        <img src="{% static 'img/social/mts.svg' %}">
                    </div>
                </div>
                <button id="registrationModalOpen" class="account" type="button">У меня нет аккаунта</button>
            </div>
        </div>
    </div>
</form>
</div>
</header>
